<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Preflop Play - Welcome</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .landing-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            backdrop-filter: blur(10px);
            color: #fff;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .start-btn {
            background: linear-gradient(45deg, #4776E6, #8E54E9);
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(71, 118, 230, 0.5);
            transition: all 0.3s ease;
        }
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(71, 118, 230, 0.7);
            background: linear-gradient(45deg, #5a88f7, #a76dff);
        }
        .playing-cards {
            position: relative;
            height: 200px;
            width: 200px;
            margin: 0 auto 2rem;
        }
        .card-img {
            width: 120px;
            position: absolute;
            transition: all 0.3s ease;
        }
        .card-1 {
            transform: rotate(-15deg);
            left: 20px;
            z-index: 1;
        }
        .card-2 {
            transform: rotate(15deg);
            right: 20px;
            z-index: 2;
        }
        .animated-text {
            animation: fadeInUp 1.5s ease;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="card text-center">
            <div class="card-body animated-text">
                <h1 class="main-title">Poker Preflop Play</h1>
                <p class="subtitle">Master the most critical decisions in poker</p>
                
                <div class="playing-cards mb-4">
                    <img src="https://cdn-icons-png.flaticon.com/512/1585/1585503.png" alt="Ace Card" class="card-img card-1">
                    <img src="https://cdn-icons-png.flaticon.com/512/1585/1585503.png" alt="King Card" class="card-img card-2">
                </div>
                
                <p class="mb-4">Learn to make the right preflop decisions and improve your poker game dramatically. Whether you're a beginner or looking to refine your strategy, we've got you covered.</p>
                
                <a href="/learn" class="btn start-btn">START LEARNING</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
