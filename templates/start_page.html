<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Preflop Play - Welcome</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #f5f5dc, #e8e4c9);
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-x: hidden;
        }
        .landing-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            background: rgba(255, 252, 240, 0.7);
            border: 2px solid rgba(180, 20, 20, 0.2);
            backdrop-filter: blur(10px);
            color: #333;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(139, 69, 19, 0.2);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #c41e3a; /* Poker red */
            text-shadow: 0 2px 10px rgba(196, 30, 58, 0.2);
        }
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #8b0000; /* Dark red */
        }
        .start-btn {
            background: linear-gradient(45deg, #c41e3a, #8b0000);
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(196, 30, 58, 0.4);
            transition: all 0.3s ease;
            color: #fff;
        }
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(196, 30, 58, 0.6);
            background: linear-gradient(45deg, #d42e4a, #9b1010);
        }
        .playing-cards {
            position: relative;
            height: 200px;
            width: 300px;
            margin: 0 auto 2rem;
        }
        .card-img {
            width: 120px;
            position: absolute;
            transition: all 0.3s ease;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.3));
        }
        .card-1 {
            transform: rotate(-15deg) translateX(-20px);
            left: 50px;
            z-index: 1;
            animation: floatCard1 3s ease-in-out infinite;
        }
        .card-2 {
            transform: rotate(15deg) translateX(20px);
            right: 50px;
            z-index: 2;
            animation: floatCard2 3s ease-in-out infinite 0.5s;
        }
        @keyframes floatCard1 {
            0%, 100% { transform: rotate(-15deg) translateY(0); }
            50% { transform: rotate(-15deg) translateY(-10px); }
        }
        @keyframes floatCard2 {
            0%, 100% { transform: rotate(15deg) translateY(0); }
            50% { transform: rotate(15deg) translateY(-10px); }
        }
        .animated-text {
            animation: fadeInUp 1.5s ease;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .chip {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(#c41e3a, #8b0000);
            border: 6px dashed #fff;
            box-shadow: 0 0 10px rgba(139, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 18px;
            z-index: 3;
        }
        .chip-1 {
            bottom: 30px;
            left: 20px;
            animation: spin 8s linear infinite;
        }
        .chip-2 {
            top: 20px;
            right: 40px;
            animation: spin 8s linear infinite reverse;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="card text-center">
            <div class="card-body animated-text">
                <h1 class="main-title">Poker Preflop Play</h1>
                <p class="subtitle">Master the most critical decisions in poker</p>
                
                <div class="playing-cards mb-4">
                    <img src="https://cdn-icons-png.flaticon.com/512/1585/1585503.png" alt="Ace Card" class="card-img card-1">
                    <img src="https://cdn-icons-png.flaticon.com/512/1585/1585503.png" alt="King Card" class="card-img card-2">
                    <div class="chip chip-1">$25</div>
                    <div class="chip chip-2">$100</div>
                </div>
                
                <p class="mb-4">Learn to make the right preflop decisions and improve your poker game dramatically. Whether you're a beginner or looking to refine your strategy, we've got you covered.</p>
                
                <a href="/learn" class="btn start-btn">START LEARNING</a>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
