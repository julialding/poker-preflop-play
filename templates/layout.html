<!DOCTYPE html>
<html>
<head>
    <title>Poker Pre-Flop Trainer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        body {
            background-color: #2c0a0a; /* darkish red */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-nav {
            background-color: #3b0d0d;
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
        }

        .nav-links a {
            margin-left: 1.5rem;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            text-shadow: 0 0 4px rgba(255, 255, 255, 0.5);
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffdddd;
        }

        .container {
            margin-top: 2rem;
        }

        h1, h2, h3, h4, h5, h6, p, a, label, span {
            text-shadow: 0 0 4px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <a href="/" class="nav-logo">Poker Preflop Trainer</a>
            <div class="nav-links">
                <a href="/home">Home</a>
                <a href="/learn">Learn</a>
                <a href="/play/1">Practice</a>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
